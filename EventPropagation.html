<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            background-color: pink;
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #child{
            width: 80px;
            height: 80px;
            background-color: red;
            display: flex;
            justify-items: center;
            align-items: center;
        
        }
    </style>
</head>
<body>
    <div id="parent">
<div id="child">

</div>
    </div>

</body>
<script>
    const parentId=document.getElementById('parent');
    const childId=document.getElementById('child');

    const parentcall=()=>{
        alert('parent div call')
        console.log('parent')
    }

    const childcall=()=>{
        alert('child div call')
        console.log('child')
        // event.stopPropagation();
    }

    parentId.addEventListener('click',parentcall,true);
    childId.addEventListener('click',childcall);
  
</script>
</html>
